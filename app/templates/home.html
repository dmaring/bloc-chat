<div ng-show="activeRoom" class="container" ng-controller="HomeCtrl as home">
    <div class="row">
        <div class="panel panel-default">
          <div class="panel-title"> {{ activeRoom.$value }} </div>
          <div class="panel-body panel-message-body">
            <div class="container">
                <div class="row message-bubble" ng-repeat="message in activeMessages">
                    <p class="text-muted">{{ message.username }}</p>
                    <p> {{ message.content }}
                        <span class="time-sent">{{ message.sentAt | date:'MMM d, y @ h:mm a' }}</span>
                    </p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <form class="test-input" name="form.messageForm" novalidate>
        <div class="panel-footer">
             <div class="input-group">
                 <input type="text" required ng-model="home.newMessage" class="form-control">
                 <span class="input-group-btn">
                 <button class="btn btn-default" type="button" ng-click="home.send(home.newMessage)" ng-disabled="form.messageForm.$invalid">Send</button>
                </span>
            </div>
        </div>
    </form>
</div>
