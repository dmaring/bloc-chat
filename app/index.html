<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/main.css">
</head>
    <body>
        <div class="container" ng-controller="HomeCtrl as home">
            <div class="row">
                <div class="sidebar col-md-3 no-float">
                        <h2 class="bloc-chat-title">Bloc Chat</h2>
                    <div ng-controller="ModalAddRoomCtrl as modal">
                        <button type="button" class="btn btn-default btn-md" ng-click="modal.open()">Create new room</button>
                    </div>
                        <div>
                            <ul class="list-unstyled room-list">
                                <li ng-repeat="roomObject in home.all">
                                    <span class="room-item" ng-click="home.setRoom(roomObject); home.roomMessages(roomObject)">{{ roomObject.$value }}</span>
                                </li>
                            </ul>
                        </div>
                </div>
                <div class="message-container col-md-9 no-float">
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
        <!-- AngularUI Router -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <!-- FireBase -->
        <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyBZ-E1n2v1AWU5lRMDYmFHUW6i-HHdvCAY",
            authDomain: "bloc-chat-bb0a1.firebaseapp.com",
            databaseURL: "https://bloc-chat-bb0a1.firebaseio.com",
            projectId: "bloc-chat-bb0a1",
            storageBucket: "",
            messagingSenderId: "371555767355"
          };
          firebase.initializeApp(config);
        </script>
        <!-- Application Files -->
        <script src="/scripts/app.js"></script>
        <!-- Controller Files -->
        <script src="/scripts/controllers/HomeCtrl.js"></script>
        <script src="/scripts/controllers/UserAdminCtrl.js"></script>
        <script src="/scripts/controllers/ModalAddRoomCtrl.js"></script>
        <script src="/scripts/controllers/ModalRoomInstanceControl.js"></script>
        <script src="/scripts/controllers/ModalUserInstanceControl.js"></script>
        <script src="/scripts/services/Room.js"></script>
        <script src="/scripts/services/Auth.js"></script>
        <script src="/scripts/services/Message.js"></script>

        <!-- AngularUI Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    </body>
</html>
